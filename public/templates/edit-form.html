  <div class="modal-content my-modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">{{modalTitle}}</h4>
    </div>
    <form name='form' class='css-form' novalidate>
      <div class="modal-body container-int">
        <div class="message">Name: <span ng-show='form.mName.$error.required' style='font-weight: bold; color: red;'>Name is required!</span><br/>
          <input type="text" ng-model="message.name" name="mName" class="msgfld ma-cap" required/><br/>
          Message: <span ng-show='form.mBody.$error.required' style='font-weight: bold; color: red;'>Message is required!</span><br/>
          <textarea ng-model="message.text" name="mBody" class="msgbody ma-cap" required></textarea><br/><br/>
        </div>
        <div class="tags">Add Tag:<br/>
          <input type="text" class="ma-cap" ng-model="other.newtag" typeahead='t for t in tagNames | filter:$viewValue' ng-keypress="keypressed($event)"/><br/>Tags:<br/>
          <div class="msgtags">
            <div ng-repeat="tag in message.tags" style="font-size:{{getTagSize(tag)}}" class="tag">{{tag}}<span style="margin-left: 1px;" ng-click="removeTag(tag)" class="close">&times;</span></div>
          </div>
          <div class="msgdescr-cont">
            Description:
            <textarea ng-model="message.description" class="msgdescr"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="form.$invalid || !changed(message)" ng-click="save(message)">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
      </div>
    </form>
  </div><!-- /.modal-content -->
