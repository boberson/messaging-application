  <div class="modal-content my-modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">{{modalTitle}}</h4>
    </div>
    <div class="modal-body container-int">
      <div class="message">Name:<br/>
        <input type="text" ng-model="message.name" class="msgfld"/><br/>Message:<br/>
        <textarea ng-model="message.text" class="msgbody"></textarea><br/><br/>
      </div>
      <div class="tags">Add Tag:<br/>
        <input type="text" ng-model="message.newtag" ng-keypress="keypressed($event)"/><br/>Tags:<br/>
        <div class="msgtags">
          <div ng-repeat="tag in message.tags" class="tag">{{tag}}<span style="margin-left: 1px;" ng-click="removeTag(tag)" class="close">x</span></div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="save(message)">Save</button>
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
  </div><!-- /.modal-content -->
